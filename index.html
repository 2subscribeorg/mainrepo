<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Content Security Policy: Prevent XSS attacks -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' https://cdn.plaid.com https://apis.google.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' 
        http://localhost:3001
        https://*.googleapis.com 
        https://*.firebaseapp.com 
        https://*.firebaseio.com 
        https://firestore.googleapis.com 
        https://identitytoolkit.googleapis.com 
        https://securetoken.googleapis.com
        https://*.plaid.com
        https://cdn.plaid.com;
      frame-src https://*.plaid.com https://*.firebaseapp.com https://*.google.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    ">
    
    <!-- Referrer Policy: Control information sent in Referer header -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Permissions Policy: Disable unnecessary browser features -->
    <meta http-equiv="Permissions-Policy" content="
      geolocation=(),
      microphone=(),
      camera=(),
      payment=(),
      usb=(),
      magnetometer=(),
      gyroscope=()
    ">
    
    <!-- X-Content-Type-Options: Prevent MIME type sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <!-- X-Frame-Options: Prevent clickjacking -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    
    <title>2Subscribe - Subscription Manager</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
